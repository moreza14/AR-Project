<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@argonjs/argon@3.0.0/dist/argon.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
      <a-assets>
        <a-asset-item id="bee" src="https://raw.githubusercontent.com/moreza14/my-ar-project/main/src/assets/Bee.glb"></a-asset-item>
     </a-assets>
     
      <a-marker preset="hiro">
        <a-entity gltf-model="#bee" scale="0.05 0.05 0.05"
        rotation="0 90 0" look-controls animation-mixer></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
